<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Visualize data structures and algorithms with animations and interactive tools.">
    <meta name="keywords"
        content="DSA, Visualizer, Algorithms, Data Structures, Interactive, Array, Array Operations, Gaurav Gunjal">
    <title>Array Visualizer</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            scroll-margin: 80px;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #121212;
        }

        body.light-mode {
            background-color: #ffffff;
            color: #2d2d2d;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            height: 60px;
            align-items: center;
            background-color: rgba(60, 60, 60, 0.974);
            position: sticky;
            top: 0;
            z-index: 1;
        }

        body.light-mode .navbar {
            background-color: #f7f7fff5;
        }

        .logo {
            padding-left: 5vw;
            font-size: 30px;
            font-weight: 600;
            color: #f06262;
        }

        body.light-mode .logo {
            color: #627ef0;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 60px;
            margin-right: 2vw;
        }

        .nav-links {
            display: flex;
            align-items: center;
            gap: 40px;
            margin-right: 40px;
        }

        .nav-links.show {
            display: flex;
            flex-direction: column;
            position: absolute;
            top: 60px;
            right: -40px;
            background-color: #322727;
            padding: 10px 20px;
            border-radius: 10px;
            z-index: 2;
        }

        body.light-mode .nav-links.show {
            background-color: #e5e2ff;
        }

        .links {
            text-decoration: none;
            color: #f06262;
            font-size: 18px;
            font-weight: 500;
            align-self: center;
        }

        body.light-mode .links {
            color: #627ef0;
        }

        .links:hover {
            color: #f9a825;
        }

        body.light-mode .links:hover {
            color: #f9a825;
        }

        .theme {
            background: none;
            border: none;
            cursor: pointer;
            margin-right: 20px;
            display: flex;
            align-items: center;
        }

        .menuIcon,
        .closeIcon {
            display: none;
            font-size: 30px;
            color: #f06262;
            cursor: pointer;
            font-weight: 700;
            width: 30px;
        }

        body.light-mode .menuIcon,
        .closeIcon {
            color: #627ef0;
        }

        .hero {
            text-align: center;
            padding: 100px 20px 80px;
            background: linear-gradient(to right, #1e1e1e, #2e2e2e);
        }

        body.light-mode .hero {
            background: linear-gradient(to right, #e7edff, #ffffff);
        }

        .hero h1 {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 10px;
            background: linear-gradient(to right, #ff6b6b, #4ecdc4, #ffd166, #6a0572, #ab83a1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .hero p {
            font-size: 1.2rem;
            background: linear-gradient(to right, #05ffea, #ee00ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;

        }

        .explore-btn {
            background-color: #f06262;
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }

        .explore-btn:hover {
            background-color: #f9a825;
        }

        body.light-mode .explore-btn {
            background-color: #627ef0;
        }

        body.light-mode .explore-btn:hover {
            background-color: #f9a825;
        }

        .categories {

            justify-content: center;
            gap: 20px;
            padding: 50px 0;
            flex-direction: column;
            text-align: center;
        }

        body.light-mode .categories {

        }

        .categories h2 {

            margin-bottom: 40px;
            color: #f9a825;
        }

        .category-grid {
            display: grid;

        .category-card img {

        }

        .category-card {

            padding: 25px;
            box-shadow: 0 8px 15px rgba(229, 26, 26, 0.529);

        body.light-mode .category-card {
            background-color: #fdfdfd;
            box-shadow: 0 8px 15px rgba(116, 146, 255, 0.611);
        }

        .category-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 20px rgba(255, 251, 18, 0.4);
        }

        body.light-mode .category-card:hover {

        }

        .categories-card img {

            margin-bottom: 15px;
        }

        .category-card h3 {
            font-size: 1.4rem;
            margin-bottom: 10px;
            color: #fff;
        }

        body.light-mode .category-card h3 {
            color: #000;
        }

        .category-card p {
            font-size: 0.95rem;
            color: #aaa;
            margin-bottom: 15px;
        }

        .category-card a {
            background-color: #f9a825;
            color: #000000;
            padding: 8px 16px;
            border-radius: 6px;
            text-decoration: none;
            font-weight: 600;
            display: inline-block;
        }

        .category-card a:hover {

        }

        .contact {
            background-color: #1e1e1e7e;
            color: #f06262;
            padding: 50px 20px;
            text-align: center;
        }

        body.light-mode .contact {
            background-color: #ededed;

        }

        .contact h2 {
            font-size: 2rem;

        }

        .contact p {
            font-size: 1.1rem;
            margin-bottom: 30px;
        }

        .contact form {
            max-width: 600px;
            margin: 0 auto;
        }

        .contact form input,
        .contact form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: none;
            border-radius: 5px;
            background-color: #2e2e2e;
            color: #fff;
        }

        body.light-mode .contact form input {
            background-color: #afc4ff;
        }

        body.light-mode .contact form textarea {
            background-color: #afc4ff;
        }

        .contact button {
            background-color: #f06262;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;

            font-weight: 700;
        }

        body.light-mode .contact button {
            background-color: #627ef0;
        }

        .contact button:hover {
            background-color: #ffd166;
            color: #000000;
        }

        body.light-mode .contact button:hover {

        }

        .footer {
            background-color: #1e1e1e;
            color: #f06262;

            padding: 20px;

        body.light-mode .footer {
            background-color: #dfe0ff;
        }

        .footer p {

            color: #999;
        }

        body.light-mode .footer p {
            color: #000000;
        }

        .footer a {
            color: #f9a825;

        }

        body.light-mode .footer a {
            color: #f9a825;

        }

            .logo {

            .nav-links {

            }

            .menuIcon,

            .hero h1 {

                margin-bottom: 10px;
            }

            .hero p {
                font-size: 0.9rem;
            }

            .footer p {

            }
        }


        /* sort page */

        #sort-page {
            padding: 50px 20px;
            color: #fff;
        }

        body.light-mode #sort-page {
            color: #2d2d2d;
        }

        .sort-selector {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin: 0 60px 40px 60px;
        }

        .sort-selector a {
            text-decoration: none;
            color: #fff;
        }

        .sort-btn {
            background-color: #f06262;
            color: white;
            border-radius: 8px;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;

        }

            background-color: #627ef0;
        }

        .sort-btn:hover {
            background-color: #bc2a2a;
        }

        body.light-mode .sort-btn:hover {
            background-color: #2a47bc;
        }

        .sort-btn.active {

            color: #000000;
        }

        body.light-mode .sort-btn.active {
            background-color: #f9a825;
            color: #000000;
        }

            /* max-width: 800px; */
            margin: 60px;
            padding: 40px;
            background-color: #543939;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.05);
            color: #a4a4a4;
        }

        .sort-desc strong {
            color: white;
        }

        body.light-mode .sort-desc strong {
            color: rgb(0, 0, 0);
        }

        .defination1 {
            list-style-type: none;
            margin-left: 20px;
        }

        .working1 {
            margin-left: 40px;
        }

        body.light-mode .sort-desc {
            background-color: #e2e3ff;
            color: #212121;
        }

        .visualizer-layout {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
            background-color: #1c1616;
            gap: 30px;
            margin: 60px;
            border-radius: 20px;
            padding: 20px 40px;
        }

        body.light-mode .visualizer-layout {
            background-color: #d0daff;
        }

        .left-panel {
            flex: 8;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .right-panel {
            flex: 3;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .step-info {
            background-color: #392d2f;
            color: #f8f8f2;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 1.1rem;
            max-height: 320px;
            overflow-y: auto;
            transition: all 0.3s ease;
            height: 320px;
        }

        body.light-mode .step-info {
            background-color: #b4bfff;
            color: #000;
        }

        .step-info li {
            padding: 4px 6px;
            margin-bottom: 3px;
            border-radius: 6px;
        }

        .step-info li.current {
            background-color: #ff8b8b;
            font-weight: bold;
            border-left: 4px solid #ff0000;
        }

        body.light-mode .step-info li.current {
            background-color: #7291ff;
            font-weight: bold;
            border-left: 4px solid #0013c1;
        }

        .bar-wrapper {
            display: flex;
            flex-direction: column;
            overflow-x: auto;
        }
        
        /* New styling to align index numbers with bars */
        .bars-container {
            display: flex;
            justify-content: flex-start;
            align-items: flex-start;
            height: 100px;
            background-color: #413434;
            padding: 10px;
            border-radius: 8px;
            width: 100%;
            min-width: 575px;
            justify-self: center;
            flex-direction: row; /* Align index and bar horizontally */
        }
        
        .bar-index-container {
            display: flex;
            flex-direction: row;
            justify-content: flex-start;
            align-items: flex-start;
            height: 30px;
            font-size: 0.9rem;
            color: #aaa;
            width: 100%;
            min-width: max-content;
        }

        body.light-mode .bars-container {
            background-color: #f4f6ff;
        }

        #codeBox {
            background: #1e1e1e;
            padding: 0.8em;
            border-radius: 8px;
            color: #f1f1f1;
            overflow-x: auto;
        }

        .bar-index {
            width: 60px; /* Match bar width */
            text-align: center;
            font-weight: bold;
            color: #ccc;
            margin: 0 5px; /* Match bar margin */
        }

        body.light-mode .bar-index {
            color: #333;
        }

        .bar {
            font-size: 16px;
            color: #fff;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid black;
            background-color: #61dafb;
            border-radius: 0;
            margin: 0 5px;
            transition: all 0.3s;
            cursor: pointer;
        }

        .bar.highlight {
            background-color: #f9a825 !important;
            transform: scale(1.1);
            border-color: #f9a825;
        }

        .bar.remove {
            background-color: #ff4d4d !important;
            transform: scale(0.5);
            opacity: 0;
            border-color: #ff4d4d;
        }

        .bar.found {
            background-color: #2ecc71 !important;
            border-color: #2ecc71;
            box-shadow: 0 0 10px #2ecc71;
        }

        .bar.sorted {
            background-color: #2ecc71 !important;
            border-color: #2ecc71;
            transition: background-color 0.5s ease;
        }

        .input-section label {
            color: white;
        }

        .input-section button {

        .input-section button:hover {

        .control-panel {

        .control-panel input {

        .control-panel button,

        .control-panel button {

        body.light-mode .code-display {

                flex-direction: column;

<body>
    <header class="navbar">
        <div class="logo">DSA Visualizer</div>
        <nav>
            <div class="nav-links">
                <a href="#array-page" class="links">Array</a>
                <a href="#visualizer" class="links">Visualizer</a>
                <a href="#code" class="links">Code</a>
                <a href="../index.html" class="links">Home</a>
            </div>
            <div class="theme">
                <button id="toggelBtn" class="light-mode theme"><img id="themeIcon" src="../icons/light-mode.png"
                        alt="Switch into light mode"></button>
            </div>

            <div class="menuIcon" id="menuIcon">&#9776;</div>
            <div class="closeIcon" id="closeIcon" style="display: none;">&times;</div>
        </nav>
    </header>

    <main id="array-page">
        <section id="visualizer" class="visualizer">
            <div class="visualizer-layout">
                <div class="left-panel">
                    <div class="input-section">
                        <label for="customInput">Enter initial array (comma-separated):</label>
                        <input type="text" id="customInput" placeholder="45, 18, 10" />
                        <button id="generateBtn">Generate Array</button>
                        <button id="resetBtn">Reset</button>
                    </div>

                    <div class="bar-wrapper">
                        <div id="barIndexContainer" class="bar-index-container"></div>
                        <div id="barContainer" class="bars-container"></div>
                    </div>

                    <div class="array-operations">
                        <input type="text" id="valueInput" placeholder="Value">
                        <input type="text" id="indexInput" placeholder="Index">
                        <button id="insertBtn">Insertion</button>
                        <button id="deleteBtn">Deletion</button>
                        <button id="searchBtn">Searching</button>
                        <button id="sortBtn">Sorting</button>
                    </div>

                </div>

                <div class="right-panel">
                    <h3>Steps:</h3>
                    <div class="step-info" id="stepInfo">
                        <h3>Visited Steps:</h3>
                        <ul id="stepList"></ul>
                    </div>

                    <div class="code-highlight-section">
                        <h3>Code Snippet:</h3>
                        <pre id="codeBox">
<code id="codeSnippet"></code></pre>
                    </div>
                </div>
            </div>
        </section>

        <section class="code-display" id="code">
            <button id="copy-btn"><img src="../icons/dark-copy.png" alt=""></button>
            <p class="code-lang" id="codeLang"></p>
        </section>
    </main>

    <script>
        // Dark Mode and Light Mode
        const toggelBtn = document.getElementById("toggelBtn");
        const themeIcon = document.getElementById("themeIcon")
        const body = document.querySelector("body");

        if (localStorage.getItem("theme") === "light") {
            body.classList.add("light-mode");
            themeIcon.src = "../icons/dark-mode.png";
        }

        toggelBtn.addEventListener("click", () => {
            body.classList.toggle("light-mode");
            if (body.classList.contains("light-mode")) {
                themeIcon.src = "../icons/dark-mode.png";
                localStorage.setItem("theme", "light");
            } else {
                themeIcon.src = "../icons/light-mode.png";
                localStorage.setItem("theme", "dark");
            }
        });

        // menuIcon logic
        const menuIcon = document.getElementById("menuIcon");
        const closeIcon = document.getElementById("closeIcon");
        const navLinks = document.querySelector(".nav-links");

        menuIcon.addEventListener("click", () => {
            navLinks.classList.add("show");
            menuIcon.style.display = "none";
            closeIcon.style.display = "block";
        });

        closeIcon.addEventListener("click", () => {
            navLinks.classList.remove("show");
            closeIcon.style.display = "none";
            menuIcon.style.display = "block";
        });

        const allLinks = document.querySelectorAll(".nav-links a");
        allLinks.forEach(link => {
            link.addEventListener("click", () => {
                if (navLinks.classList.contains("show")) {
                    navLinks.classList.remove("show");
                    closeIcon.style.display = "none";
                    menuIcon.style.display = "block";
                }
            });
        });

        // Array Visualizer Logic
        const valueInput = document.getElementById('valueInput');
        const indexInput = document.getElementById('indexInput');
        const insertBtn = document.getElementById('insertBtn');
        const deleteBtn = document.getElementById('deleteBtn');
        const searchBtn = document.getElementById('searchBtn');
        const sortBtn = document.getElementById('sortBtn');
        const resetBtn = document.getElementById('resetBtn');
        const generateBtn = document.getElementById('generateBtn');
        const customInput = document.getElementById('customInput');
        const barContainer = document.getElementById('barContainer');
        const barIndexContainer = document.getElementById('barIndexContainer');
        const codeSnippet = document.getElementById('codeSnippet');
        const stepList = document.getElementById('stepList');

        let currentArray = [];
        let isAnimating = false;

        const jsCodes = {
            insert: `// Insertion adds an element at a specific index.
function insert(arr, index, value) {
    if (index < 0 || index > arr.length) {
        console.error("Invalid index.");
        return;
    }
    // Shift elements to make space
    for (let i = arr.length; i > index; i--) {
        arr[i] = arr[i - 1];
    }
    // Insert the new value
    arr[index] = value;
}`,
            delete: `// Deletion removes an element from a specific index.
function remove(arr, index) {
    if (index < 0 || index >= arr.length) {
        console.error("Invalid index.");
        return;
    }
    // Shift elements to fill the gap
    for (let i = index; i < arr.length - 1; i++) {
        arr[i] = arr[i + 1];
    }
    arr.length--; // Reduce array size
}`,
            search: `// Searching finds an element and returns its index.
function search(arr, value) {
    for (let i = 0; i < arr.length; i++) {
        if (arr[i] === value) {
            return i; // Found!
        }
    }
    return -1; // Not found
}`,
            sort: `// A simple Bubble Sort algorithm.
function bubbleSort(arr) {
    let n = arr.length;
    for (let i = 0; i < n - 1; i++) {
        for (let j = 0; j < n - i - 1; j++) {
            if (arr[j] > arr[j + 1]) {
                [arr[j], arr[j + 1]] = [arr[j + 1], arr[j]];
            }
        }
    }
}`
        };

        document.addEventListener("DOMContentLoaded", () => {
            const defaultArray = [45, 18, 10, 72, 33];
            currentArray = [...defaultArray];
            generateBars(currentArray);
            updateCodeDisplay("insert");
        });

        async function generateBars(arr) {
            barContainer.innerHTML = '';
            barIndexContainer.innerHTML = '';
            stepList.innerHTML = '';
            if (arr.length === 0) {
                barContainer.innerHTML = '<p style="color: #fff; text-align: center; margin-top: 20px;">Array is empty.</p>';
                return;
            }

            arr.forEach((num, idx) => {
                const bar = document.createElement('div');
                bar.classList.add('bar');
                bar.textContent = num;
                barContainer.appendChild(bar);

                const indexLabel = document.createElement('div');
                indexLabel.classList.add('bar-index');
                indexLabel.textContent = idx;
                barIndexContainer.appendChild(indexLabel);
            });
            updateStepList("Array generated.");
        }

        function updateCodeDisplay(operation) {
            codeSnippet.textContent = jsCodes[operation] || "Select an operation to see the code.";
        }
        
        function updateStepList(message) {
            const li = document.createElement('li');
            li.textContent = message;
            stepList.appendChild(li);
            stepList.scrollTop = stepList.scrollHeight; // Auto-scroll to the latest step
        }

        // --- Operations Functions ---

        async function insertElement() {
            if (isAnimating) return;
            isAnimating = true;
            updateCodeDisplay("insert");
            resetVisualizer(false);

            const value = parseInt(valueInput.value);
            const index = parseInt(indexInput.value);

            if (isNaN(value) || isNaN(index) || index < 0 || index > currentArray.length) {
                alert("Please enter a valid number for value and a valid index (0 to " + currentArray.length + ").");
                isAnimating = false;
                return;
            }
            
            updateStepList(`Preparing to insert value ${value} at index ${index}...`);
            const tempArray = [...currentArray];
            const bars = document.querySelectorAll('.bar');

            // Animate shifting elements
            for (let i = tempArray.length - 1; i >= index; i--) {
                if(bars[i]) {
                    bars[i].classList.add('highlight');
                }
                updateStepList(`Shifting element ${tempArray[i]} from index ${i} to ${i+1}.`);
                await new Promise(resolve => setTimeout(resolve, 500));
                
                if(bars[i]) {
                    bars[i].classList.remove('highlight');
                }
            }
            
            // Insert the new element
            tempArray.splice(index, 0, value);
            updateStepList(`Inserting value ${value} at index ${index}.`);
            await new Promise(resolve => setTimeout(resolve, 500));
            
            currentArray = tempArray;
            generateBars(currentArray);
            isAnimating = false;
        }

        async function deleteElement() {
            if (isAnimating) return;
            isAnimating = true;
            updateCodeDisplay("delete");
            resetVisualizer(false);

            const index = parseInt(indexInput.value);
            if (isNaN(index) || index < 0 || index >= currentArray.length) {
                alert("Please enter a valid index to delete (0 to " + (currentArray.length - 1) + ").");
                isAnimating = false;
                return;
            }
            
            updateStepList(`Preparing to delete element at index ${index}...`);
            const bars = document.querySelectorAll('.bar');
            const value = currentArray[index];
            
            // Animate deletion
            bars[index].classList.add('remove');
            updateStepList(`Removing value ${value} from index ${index}.`);
            await new Promise(resolve => setTimeout(resolve, 500));
            
            const tempArray = [...currentArray];
            tempArray.splice(index, 1);
            currentArray = tempArray;
            generateBars(currentArray);

            // Animate shifting elements
            for (let i = index; i < currentArray.length; i++) {
                const updatedBars = document.querySelectorAll('.bar');
                updatedBars[i].classList.add('highlight');
                updateStepList(`Shifting element ${currentArray[i]} from index ${i+1} to ${i}.`);
                await new Promise(resolve => setTimeout(resolve, 500));
                updatedBars[i].classList.remove('highlight');
            }
            
            isAnimating = false;
        }

        async function searchElement() {
            if (isAnimating) return;
            isAnimating = true;
            updateCodeDisplay("search");
            resetVisualizer(false);

            const value = parseInt(valueInput.value);
            if (isNaN(value)) {
                alert("Please enter a valid number to search for.");
                isAnimating = false;
                return;
            }
            
            updateStepList(`Searching for value ${value}...`);
            const bars = document.querySelectorAll('.bar');
            let found = false;

            for (let i = 0; i < bars.length; i++) {
                bars[i].classList.add('highlight');
                updateStepList(`Checking element at index ${i}: Is it ${value}?`);
                await new Promise(resolve => setTimeout(resolve, 500));
                
                if (parseInt(bars[i].textContent) === value) {
                    bars[i].classList.remove('highlight');
                    bars[i].classList.add('found');
                    updateStepList(`Found value ${value} at index ${i}!`);
                    found = true;
                    break;
                }
                bars[i].classList.remove('highlight');
            }

            if (!found) {
                updateStepList(`Value ${value} not found in the array.`);
            }
            isAnimating = false;
        }

        async function sortArray() {
            if (isAnimating) return;
            isAnimating = true;
            updateCodeDisplay("sort");
            resetVisualizer(false);
            
            updateStepList("Starting Bubble Sort...");
            let n = currentArray.length;
            const bars = document.querySelectorAll('.bar');

            for (let i = 0; i < n - 1; i++) {
                for (let j = 0; j < n - i - 1; j++) {
                    bars[j].classList.add('highlight');
                    bars[j + 1].classList.add('highlight');
                    updateStepList(`Comparing ${currentArray[j]} and ${currentArray[j+1]} (indices ${j} and ${j+1}).`);
                    await new Promise(resolve => setTimeout(resolve, 500));

                    if (currentArray[j] > currentArray[j + 1]) {
                        updateStepList(`Swapping ${currentArray[j]} and ${currentArray[j+1]}.`);
                        [currentArray[j], currentArray[j + 1]] = [currentArray[j + 1], currentArray[j]];
                        [bars[j].textContent, bars[j + 1].textContent] = [bars[j + 1].textContent, bars[j].textContent];
                    }

                    bars[j].classList.remove('highlight');
                    bars[j + 1].classList.remove('highlight');
                }
                bars[n - 1 - i].classList.add('sorted');
                updateStepList(`Element at index ${n - 1 - i} is now sorted.`);
            }
            bars[0].classList.add('sorted');
            updateStepList("Sorting complete. The array is now sorted.");
            isAnimating = false;
        }

        function resetVisualizer(clearInput = true) {
            if (isAnimating) return;
            const bars = document.querySelectorAll('.bar');
            bars.forEach(bar => {
                bar.classList.remove('highlight', 'remove', 'found', 'sorted');
            });
            if (clearInput) {
                valueInput.value = '';
                indexInput.value = '';
                generateBars(currentArray);
            }
            stepList.innerHTML = ''; // Clear steps log
        }

        // Event Listeners for array operations
        insertBtn.addEventListener('click', insertElement);
        deleteBtn.addEventListener('click', deleteElement);
        searchBtn.addEventListener('click', searchElement);
        sortBtn.addEventListener('click', sortArray);
        resetBtn.addEventListener('click', () => {
             const defaultArray = [45, 18, 10, 72, 33];
            currentArray = [...defaultArray];
            generateBars(currentArray);
        });

        // Event Listener for initial array generation
        generateBtn.addEventListener('click', () => {
            const input = customInput.value.trim();
            const arr = input.split(',').map(num => parseInt(num.trim())).filter(num => !isNaN(num));
            if (arr.length === 0) {
                alert("Please enter a comma-separated list of numbers.");
                return;
            }
            currentArray = arr;
            generateBars(currentArray);
        });

        // Copy btn logic
        document.getElementById("copy-btn").addEventListener("click", () => {
            const code = document.getElementById("codeLang").textContent;
            navigator.clipboard.writeText(code)
                .then(() => {
                    alert("Code copied to clipboard!");
                })
                .catch(err => {
                    alert("Failed to copy code. Please try again.");
                });
        });
    </script>
</body>
